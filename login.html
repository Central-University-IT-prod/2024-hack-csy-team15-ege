<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Вход</title>
      <link rel="stylesheet" href="login.css">
      <script>
         // Функция для обработки входа
         function handleLogin(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            // Получаем значения полей ввода
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Проверка на правильные данные
            if (username === 'admin' && password === '{{sensitive data}}') {
               // Перенаправление на страницу выбора класса
               window.location.href = 'select_class.html';
            } else {
               alert('Неправильный логин или пароль'); // Сообщение об ошибке
            }
         }
      </script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Вход
         </div>
         <form onsubmit="handleLogin(event)">
            <div class="field">
               <input type="text" id="username" required>
               <label>Логин или Почта</label>
            </div>
            <div class="field">
               <input type="password" id="password" required>
               <label>Пароль</label>
            </div>
            <div class="content">
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
         </form>
      </div>
   </body>
</html>
