<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор предмета</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #f8f9fa; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px; 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center; 
            margin-bottom: 30px; 
        }
        h1 {
            font-size: 36px; 
            color: #333; 
            margin: 0;
        }
        .subject-selection {
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            margin-top: 20px; 
        }
        .subject-option {
            background-color: #007bff; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            font-size: 18px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.2s;
            width: 200px; /* Увеличенная ширина кнопок */
        }
        .subject-option:hover {
            background-color: #0056b3; 
            transform: scale(1.05);
        }
        .subject-option:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Выберите предмет</h1>
    </header>

    <section class="subject-selection">
        <button class="subject-option" data-subject="rus">Русский язык</button>
        <button class="subject-option" data-subject="math">Математика</button>
        <button class="subject-option" data-subject="info">Информатика</button>
    </section>

    <div id="result"></div>
</div>

<script>
    const subjectOptions = document.querySelectorAll('.subject-option');

    subjectOptions.forEach(button => {
        button.addEventListener('click', function() {
            const selectedSubject = this.getAttribute('data-subject');
            localStorage.setItem('selectedSubject', selectedSubject);
            window.location.href = 'dashboard.html';
        });
    });
</script>
</body>
</html>
